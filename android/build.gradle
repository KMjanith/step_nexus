buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // AGP version update: 'com.android.tools.build:gradle:8.2.1'
        classpath 'com.android.tools.build:gradle:8.2.1'  // Ensure this is within the 'dependencies' block
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
